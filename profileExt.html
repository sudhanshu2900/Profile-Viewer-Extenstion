<body>
    <div class="body">

        <h2>View Profiles</h2>

        <div class="linkBody">

            <div class="inputValue">
                <input type="text" id="linkedinValue" onchange="getLinkedinUsername()">
                <button type="button">Visit</button><br />
            </div>
        </div>

        <div class="linkBody">
            <div class="icon"><img src="github.png" alt="github"></div>
            <div class="inputValue">
                <input type="text" id="githubValue" onchange="getGithubUsername()">
                <button type="button">Visit</button><br />
            </div>
        </div>

        <div class="linkBody">
            <div class="icon"><img src="twitter.png" alt="twitter"></div>
            <div class="inputValue">
                <input type="text" id="twitterValue" onchange="getTwitterUsername()">
                <button type="button">Visit</button><br />
            </div>
        </div>

        <div class="linkBody">
            <div class="icon"><img src="instagram.png" alt="instagram"></div>
            <div class="inputValue">
                <input type="text" id="instaValue" onchange="getInstagramUsername()">
                <button type="button">Visit</button>
            </div>
        </div>
